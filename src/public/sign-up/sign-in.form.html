<div class="container">
    <fieldset>
        <legend class="text-primary">Registration</legend>
        <form name = "regForm" novalidate>
            
            <!-- Name -->
            <div class="input-group">
                <span class="input-group-addon">
                <span class="glyphicon glyphicon-user" aria-hidden="true">
                </span>
                </span>	
                <input type="text" class="form-control" name = "name" aria-label="User name" placeholder="User name"
                ng-model = "registrationCtrl.user.name"
                required
                minlength="4">
            </div>
            <span class="alert alert-danger" ng-if="(regForm.name.$error.minlength || regForm.name.$error.required) && regForm.name.$touched">
                Name must be at least 4 characters long
            </span>
            <br>

            <!-- Last Name -->
            <div class="input-group">
                <span class="input-group-addon">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true">
                </span>
                </span>	
                <input type="text" class="form-control" name = "lastName" aria-label="Last name" placeholder="Last name"
                ng-model = "registrationCtrl.user.lastName"
                required
                minlength="4">
            </div>
            <span class="alert alert-danger" ng-if="(regForm.lastName.$error.minlength || regForm.lastName.$error.required) && regForm.lastName.$touched">
                Name must be at least 4 characters long
            </span>
            <br>

            <!-- Email -->
            <div class="input-group">
                <span class="input-group-addon">
                <span class="glyphicon glyphicon-envelope" aria-hidden="true">
                </span>
                </span>	
                <input type="email" class="form-control" name = "email" aria-label="Email address" placeholder="Email address"
                ng-model = "registrationCtrl.user.email"
                required>
            </div>
            <span class="alert alert-danger" ng-if="regForm.email.$invalid && regForm.email.$touched">
                Must be a valid email address: handle@domain format
            </span>
            <br>

            <!-- Phone number -->
            <div class="input-group">
                <span class="input-group-addon">
                <span class="glyphicon glyphicon-phone" aria-hidden="true">
                </span>
                </span>	
                <input type="text" class="form-control" name = "phone" aria-label="Phone number" placeholder="Phone ###-###-####"
                ng-model = "registrationCtrl.user.phone"
                required>
            </div>
            <span class="alert alert-danger" ng-if="regForm.phone.$invalid && regForm.phone.$touched">
                Phone must be in the format ###-###-####.
            </span>
            <br>

            <!-- Favorite dish -->
            <div class="input-group">
                <span class="input-group-addon">
                <span class="glyphicon glyphicon-apple" aria-hidden="true">
                </span>
                </span>	
                <input type="text" class="form-control" aria-label="Favorite dish" 
                placeholder="Favorite dish (example L1)"
                ng-model = "registrationCtrl.user.dish"
                required>
            </div>
            <br>    

            <!-- Button -->
            <!--
                ng-click = "registrationCtrl.submit(registrationCtrl.user.name,
                registrationCtrl.user.lastName,
                registrationCtrl.user.email,
                registrationCtrl.user.phone,
                registrationCtrl.user.dish);">
             -->
            <button class="btn btn-primary" type="button" ng-disabled="regForm.$invalid"
            ng-click = "registrationCtrl.registerUser(registrationCtrl.user.name,
                        registrationCtrl.user.lastName,
                        registrationCtrl.user.email,
                        registrationCtrl.user.phone,
                        registrationCtrl.user.dish);">
                <span class="glyphicon glyphicon-send" aria-hidden="true">
            </span>  Submit </button>
        </form>
    </fieldset>
</div>
<br>
<div class=container>
    <div class="alert alert-warning alert-dismissable" ng-if="registrationCtrl.signIn">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">Ã—</a>
      <strong>Your information has been saved.</strong>
    </div>
  </div>
